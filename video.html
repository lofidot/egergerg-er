<!-- Video Stumble - HTML for Webflow Video Page Integration -->

<div class="video-stumble-container">
  <!-- Header with Back Button -->
  <header class="header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
    <a href="/" class="back-link" style="display: inline-flex; align-items: center; color: inherit; text-decoration: none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back to Stumble
    </a>
    
    <h1 style="font-size: 20px; margin: 0;">Video Player</h1>
    
    <div style="width: 100px;"></div> <!-- Empty div for spacing -->
  </header>
  
  <!-- Video Player with Thumbnail -->
  <div id="video-container" class="video-container">
    <img id="video-thumbnail" class="video-thumbnail" src="https://img.youtube.com/vi/placeholder/maxresdefault.jpg" alt="Video Thumbnail">
    <div class="play-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
    </div>
    <div id="loading-spinner" class="loading-spinner"></div>
  </div>
  
  <!-- Video Information -->
  <div class="video-info">
    <h2 id="video-title" class="video-title">Loading video...</h2>
    <p id="channel-name" class="channel-name"></p>
    <p id="video-description" class="video-description"></p>
  </div>
  
  <!-- Share Button -->
  <button id="share-button" class="button share-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="18" cy="5" r="3"/>
      <circle cx="6" cy="12" r="3"/>
      <circle cx="18" cy="19" r="3"/>
      <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
      <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
    </svg>
  </button>
  
  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>
</div>
